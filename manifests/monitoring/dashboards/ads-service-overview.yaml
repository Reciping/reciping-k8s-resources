apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-ads-service-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Teams"
data:
  ads-service-overview.json: |
    {"schemaVersion":39,"version":1,"title":"Ads Service Overview","tags":["team:ads"],"time":{"from":"now-6h","to":"now"},"templating":{"list":[{"name":"team","type":"constant","label":"team","query":"ads","hide":2}]},"panels":[]}


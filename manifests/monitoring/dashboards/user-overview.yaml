apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  user-overview.json: |
    {
      "title": "User Service Overview",
      "tags": ["team:user"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "templating": {
        "list": [
          {
            "name": "team",
            "type": "query",
            "label": "Team",
            "datasource": "Prometheus",
            "query": "label_values(reciping_team)",
            "includeAll": false
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "RPS (5m)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum by (reciping_team) (rate(http_server_requests_seconds_count{uri!~\"/actuator/.*\",reciping_team=~\"$team\"}[5m]))"
            }
          ]
        },
        {
          "type": "stat",
          "title": "5xx Error Rate (5m)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum by (reciping_team) (rate(http_server_requests_seconds_count{status=~\"5..\",uri!~\"/actuator/.*\",reciping_team=~\"$team\"}[5m])) / sum by (reciping_team) (rate(http_server_requests_seconds_count{uri!~\"/actuator/.*\",reciping_team=~\"$team\"}[5m]))"
            }
          ]
        },
        {
          "type": "stat",
          "title": "P95 Latency (5m)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le,reciping_team) (rate(http_server_requests_seconds_bucket{uri!~\"/actuator/.*\",reciping_team=~\"$team\"}[5m])))"
            }
          ]
        }
      ]
    }

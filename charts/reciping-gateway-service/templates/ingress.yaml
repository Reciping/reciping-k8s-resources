# templates/ingress.yaml - Gateway 서비스용 ALB Ingress 리소스 정의
# ALB Ingress Controller 기반, HTTPS 리디렉션 및 www → non-www 처리

{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gateway-service.fullname" . }}
  labels:
    app: {{ include "gateway-service.name" . }}
    release: {{ .Release.Name }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: {{ index .Values.ingress.annotations "alb.ingress.kubernetes.io/certificate-arn" | quote }}
    alb.ingress.kubernetes.io/success-codes: "200-399"
    alb.ingress.kubernetes.io/group.name: reciping-main
    alb.ingress.kubernetes.io/actions.redirect-to-root: >
      {"Type": "redirect", "RedirectConfig": { "Host": "reciping.kr", "StatusCode": "HTTP_301"}}
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}

spec:
  rules:
    # www.reciping.kr → reciping.kr 리디렉션 처리
    - host: www.reciping.kr
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: redirect-to-root
                port:
                  name: use-annotation

    # reciping.kr 실제 서비스
    - host: reciping.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "gateway-service.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}


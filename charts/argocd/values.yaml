server:
  ingress:
    enabled: true
    ingressClassName: alb
    hosts:
      - argocd.reciping.kr
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:892117097999:certificate/c6a16497-4da7-4cce-8fc7-29a5a5dc3e36
      alb.ingress.kubernetes.io/ssl-redirect: "443"
      alb.ingress.kubernetes.io/group.name: reciping
    paths:
      - /
    pathType: Prefix
    servicePort: http   # 필요시 80
  service:
    type: ClusterIP
    servicePortHttp: 80
    servicePortHttps: 443
  extraArgs:
    - --insecure

configs:
  cm:
    url: https://argocd.reciping.kr
  params:
    server.insecure: "true"

dex:
  enabled: false